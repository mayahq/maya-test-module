<script type='text/javascript'>
    RED.nodes.registerType("my-config-node", {
        category: "config",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
        },
        credentials: {
            someSecret: {
                type: String
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "my-config-node"
        },
        paletteLabel: "my-config-node",
        exportable: true,
        oneditprepare: function() {},
        oneditsave: function() {
            var trimFields = []

            trimFields.forEach(function(field) {
                const selector = `node-config-input-${field.name}`
                let v = $(selector).val()
                v = v.trim()
                $(selector).val(v)
            })
        }
    });
</script>

<script type="text/x-red" data-template-name="my-config-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
        
                                        <div class="form-row">
    <label for="node-config-input-someSecret">someSecret</label>
    <input type="password" id="node-config-input-someSecret"></input>
     
</div> 
              
         
    </script>

<script type="text/x-red" data-help-name="my-config-node">
    <p> Enter documentation here </p>
</script>
